<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de Investimentos EQI</title>

    <script src="https://kit.fontawesome.com/8a88a8698f.js" crossorigin="anonymous"></script>
    <script src="JS/script.js" defer></script>
</head>

<body>
    <div id="mainContents">
        <h1 class="title-Prin">Simulador de Investimentos</h1>
        <div class="contents">
            <div class="topTitle">
                <h3>Simulador</h3>
            </div>

            <div class="rendi">
                <h5 class="rendiTitle">Rendimentos</h5> <i class="fas fa-exclamation-circle"></i>
                <h5 class="rendiTitle tipInd">Tipos de Indexação</h5> <i class="fas fa-exclamation-circle"></i>
            </div>

            <div class="contentsPrincipal">

                <div class="leftContents">

                    <div class="btnsBL">
                        <a class="buttonsB" href="#">✓Bruto</a>
                        <a class="buttonsL" href="#">Líquido</a>
                    </div>

                    <form class="formLeft">
                        <div class="input">
                            <input class="forms" id="realLeft" required type="text" />
                            <label class="aporteLeft">Aporte Inicial</label>
                            <span class="error errorLeft"></span>
                        </div>

                        <div class="input">
                            <input class="forms" required type="text" />
                            <label>Prazo (em meses)</label>
                            <span class="error"></span>
                        </div>

                        <div class="input">
                            <input class="forms" required type="text" />
                            <label>IPCA (ao ano)</label>
                            <span class="error"></span>
                        </div>
                    </form>
                </div>

                <div class="rightContents">

                    <div class="btnsBR">
                        <a class="buttonsPr" href="#">Pré</a>
                        <a class="buttonsP" href="#">✓pos</a>
                        <a class="buttonsF" href="#">Fixado</a>
                    </div>
                    <form class="formRight">
                        <div class="input">
                            <input class="forms" id="realRight" required type="text" />
                            <label class="aporteRight">Aporte Mensal</label>
                            <span class="error errorRight"></span>
                        </div>

                        <div class="input">
                            <input class="forms" required type="text" />
                            <label>Rentabilidade</label>
                            <span class="error"></span>
                        </div>

                        <div class="input">
                            <input class="forms" required type="text" />
                            <label>CDI (ao ano)</label>
                            <span class="error"></span>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="footer_btns">
                <button type="submit" class="btns">Limpar Campos</button>
                <button type="submit" class="btns simu" disabled="disabled" >Simular</button>
            </div>
        </div>
    </div>
</body>

</html>
